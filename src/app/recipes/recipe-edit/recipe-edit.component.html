<!-- Reactive-form Approache -->
<div class="row">
  <div class="col-12 my-lg-5">
    <form [formGroup]="recipeForm"
          (ngSubmit)="onSubmit()"
          class="mx-4">
      <div class="row">
        <div class="col-12 my-3">
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="!recipeForm.valid">Save</button>
          <button type="button"
                  class="btn btn-danger mx-2"
                  (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   formControlName="name"
                   class="form-control"
                   placeholder=""
                   aria-describedby="helpId">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
                   id="imagePath"
                   formControlName="imagePath"
                   class="form-control"
                   placeholder=""
                   aria-describedby="helpId"
                   #imagePath>
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12">
          <div class="form-group">
            <img [src]="imagePath.value"
                 class="zoomed-image card-img-top img-fluid rounded-4">
            <img src=""
                 class="img-responsive">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="description"
                      formControlName="description"
                      class="form-control"
                      aria-describedby="helpId"
                      rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 my-2"
             formArrayName="ingredients">
          <div class="row my-2">
            <div class="col-6">Ingredient</div>
            <div class="col-4">#</div>
          </div>
          <div class="row my-2"
               *ngFor="let ingredientCtrl of controls;let i= index"
               [formGroupName]="i">
            <div class="col-6">
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>
            <div class="col-4">
              <input type="number"
                     class="form-control"
                     formControlName="amount">
            </div>
            <div class="col-2">
              <button class="btn btn-danger"
                      type="button"
                      (click)="onRemoveIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-success"
                      type="button"
                      (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
