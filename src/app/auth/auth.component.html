<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <div class="alert alert-danger my-2" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoadning" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoadning"
          class="my-4">
      <div class="form-group my-2">
        <label for="email">E-Mail</label>
        <input type="email"
               id="email"
               name="email"
               class="form-control"
               ngModel
               required
               email>
      </div>
      <div class="form-group my-2">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               name="password"
               required
               ngModel
               minlength="6">
      </div>
      <div class="my-2">
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid">{{isLoginMode?'Login':'Sign Up'}}</button> |
        <button class="btn btn-primary"
                (click)="onSwitchMode()"
                type="button">Switch to {{!isLoginMode?'Login':'Sign Up'}}</button>
      </div>
    </form>
  </div>
</div>
